<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <style>
        div.a{
            width: 100px;
            height: 80px;
            background-color: springgreen;
            transform: rotate(20deg);
        }
        div.b{
            width: 100px;
            height: 80px;
            background-color: springgreen;
            transform: SkewY(20deg);
        }
        div.c{
            width: 100px;
            height: 80px;
            background-color: springgreen;
            transform:ScaleY(20deg);
        }

    </style>
    
    
</head>
<body>
    <h1>Transform Property</h1><br>
    <h2>Transform Property : Rotate</h2><br>
    <div class="a">Hello world</div><br>
    <h3>Transform Property : SkewY</h3><br>
    <div class="b">Hello world</div><br>
    <h4>Transform Property :ScaleY</h4><br>
    <div class="c">Hello World</div>
</body>
</html>
