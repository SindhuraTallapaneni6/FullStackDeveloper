<head>
<canvas id="mycanvas" width="300px" height="300px" style="border: 1px solid black">
</canvas>
<script>
    var c=document.getElementById("mycanvas");
    var ctx=c.getContext("2d");
    
      ctx.rect(30,40,120,120); 
      ctx.stroke();
      ctx.fillRect(160,40,120,120);
      ctx.stroke();
      ctx.strokeRect(300,40,120,120);
      ctx.clearRect(600,40,100,100);

</script>
</head>
